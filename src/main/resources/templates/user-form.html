<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <h1>user-form.html</h1>

        <form method="POST" th:action="@{/contact}" th:object="${userForm}">

            <div class="mb-3">
                <label for "name">Name</label>
                <input type="text" name="name" th:field="*{name}" placeholder="Name">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label for "email">Email</label>
                <input type="text" name="email" th:field="*{email}" placeholder="Email">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label for "phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

            <div class="mb-3">
                <label for "dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Date of Birth">
            </div>

            <div class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

            <button type="submit">Submit</button>

        </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
